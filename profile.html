<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profiles Showcase</title>
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #f5f7fa;
    --accent-color: #ff6f61;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    margin: 0;
    background: var(--secondary-color);
    font-family: var(--font-family);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  header {
    background: var(--primary-color);
    width: 100%;
    padding: 1rem 0;
    text-align: center;
    color: white;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  main {
    background: white;
    margin: 2rem auto;
    max-width: 600px;
    width: 90%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .profile-photo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--accent-color);
    box-shadow: 0 0 15px var(--accent-color);
    margin-bottom: 1rem;
  }
  h2 {
    margin: 0.5rem 0 0.3rem;
    font-size: 1.7rem;
    color: var(--primary-color);
  }
  h3 {
    margin: 0 0 1rem;
    font-weight: 400;
    color: #777;
    font-style: italic;
  }
  p.description {
    font-size: 1rem;
    line-height: 1.5;
    text-align: center;
    color: #444;
    padding: 0 1rem;
  }
  .nav-buttons {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
  }
  button {
    background: var(--primary-color);
    border: none;
    color: white;
    padding: 0.6rem 1.3rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
  }
  button:hover {
    background: var(--accent-color);
    box-shadow: 0 5px 15px var(--accent-color);
  }
  .profile-thumbnails {
    margin-top: 2rem;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    max-width: 600px;
  }
  .thumbnail {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid transparent;
    cursor: pointer;
    transition: border-color 0.3s ease;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
  }
  .thumbnail:hover {
    border-color: var(--accent-color);
  }
  .thumbnail.active {
    border-color: var(--primary-color);
    box-shadow: 0 0 12px var(--primary-color);
  }
  @media (max-width: 480px) {
    main {
      width: 95%;
      padding: 1rem;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<header>Team Profiles</header>
<main>
  <img src="" alt="Profile Photo" class="profile-photo" id="profilePhoto" />
  <h2 id="profileName">Name</h2>
  <h3 id="profileTitle">Title</h3>
  <p class="description" id="profileDesc">Description</p>

  <div class="nav-buttons">
    <button id="prevBtn" aria-label="Previous Profile">&laquo; Prev</button>
    <button id="nextBtn" aria-label="Next Profile">Next &raquo;</button>
  </div>

  <div class="profile-thumbnails" id="thumbnailContainer" aria-label="Profile Selector">
    <!-- Thumbnails generated by JS -->
  </div>
</main>

<script>
  const profiles = [
    {
      name: "Alice Johnson",
      title: "UX Designer",
      photo: "https://randomuser.me/api/portraits/women/21.jpg",
      description: "Alice is a creative UX designer with 5 years of experience designing intuitive and user-friendly interfaces."
    },
    {
      name: "Bob Smith",
      title: "Full Stack Developer",
      photo: "https://randomuser.me/api/portraits/men/32.jpg",
      description: "Bob specializes in JavaScript and Python, crafting scalable web applications and APIs."
    },
    {
      name: "Carol Lee",
      title: "Project Manager",
      photo: "https://randomuser.me/api/portraits/women/44.jpg",
      description: "Carol leads teams efficiently and ensures timely delivery of projects with excellent quality standards."
    },
    {
      name: "David Kim",
      title: "Data Scientist",
      photo: "https://randomuser.me/api/portraits/men/54.jpg",
      description: "David analyzes complex data sets to derive actionable insights and create predictive models."
    },
    {
      name: "Emma Davis",
      title: "Marketing Specialist",
      photo: "https://randomuser.me/api/portraits/women/65.jpg",
      description: "Emma develops creative marketing campaigns that boost brand engagement and drive sales growth."
    },
    {
      name: "Frank Moore",
      title: "DevOps Engineer",
      photo: "https://randomuser.me/api/portraits/men/76.jpg",
      description: "Frank automates deployment pipelines and maintains cloud infrastructure to ensure continuous delivery."
    },
    {
      name: "Grace Wilson",
      title: "Content Writer",
      photo: "https://randomuser.me/api/portraits/women/85.jpg",
      description: "Grace crafts compelling content that resonates with audiences and strengthens brand messaging."
    }
  ];

  let currentIndex = 0;

  const photoEl = document.getElementById('profilePhoto');
  const nameEl = document.getElementById('profileName');
  const titleEl = document.getElementById('profileTitle');
  const descEl = document.getElementById('profileDesc');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const thumbnailContainer = document.getElementById('thumbnailContainer');

  function updateProfile(index) {
    currentIndex = index;
    const profile = profiles[index];
    photoEl.src = profile.photo;
    photoEl.alt = profile.name + " photo";
    nameEl.textContent = profile.name;
    titleEl.textContent = profile.title;
    descEl.textContent = profile.description;
    updateActiveThumbnail();
  }

  function updateActiveThumbnail() {
    const thumbnails = thumbnailContainer.querySelectorAll('img.thumbnail');
    thumbnails.forEach((thumb, idx) => {
      thumb.classList.toggle('active', idx === currentIndex);
    });
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + profiles.length) % profiles.length;
    updateProfile(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % profiles.length;
    updateProfile(currentIndex);
  });

  // Generate thumbnails
  profiles.forEach((profile, index) => {
    const thumbImg = document.createElement('img');
    thumbImg.src = profile.photo;
    thumbImg.alt = profile.name + ' thumbnail';
    thumbImg.className = 'thumbnail';
    thumbImg.tabIndex = 0;
    thumbImg.role = 'button';
    thumbImg.setAttribute('aria-pressed', 'false');
    thumbImg.addEventListener('click', () => {
      updateProfile(index);
    });
    thumbImg.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        updateProfile(index);
      }
    });
    thumbnailContainer.appendChild(thumbImg);
  });

  // Initialize first profile view
  updateProfile(0);
</script>
</body>
</html>
