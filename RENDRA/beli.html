<html>
 <head>

     <a class="text-green-600" href="#">
      Butuh bantuan?
     </a>
    </div>
    <button class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
     Selanjutnya
    </button>
   </form>

    <div class="flex-grow border-t border-gray-300">
    </div>
    <span class="mx-4 text-gray-300">
     atau masuk dengan

    <div class="flex-grow border-t border-gray-300">
    </div>
   </div>
   <div class="grid gap-2">
    <button class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
     <i class="fas fa-qrcode mr-2">
     </i>
     Scan Kode QR
    </button>
    <button class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
     <i class="fab fa-google mr-2">
     </i>
     Google
    </button>
   </div>
   <div class="text-center mt-6">
    <a class="text-green-600" href="#">
     Daftar
    </a>
   </div>
  </div>
