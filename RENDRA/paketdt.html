<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up & Tagihan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded-lg shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 font-weight-bold">Top Up & Tagihan</h1>
            <a href="#" class="text-success">Lihat Semua</a>
        </div>
        <div class="border-bottom mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Pulsa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success active" href="#">Paket Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Flight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Listrik PLN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#"><i class="fas fa-ellipsis-h"></i></a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="phone" class="text-secondary">Nomor Telepon</label>
                <input type="text" id="phone" placeholder="Masukan Nomor" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label for="nominal" class="text-secondary">Nominal</label>
                <div class="input-group">
                    <select id="nominal" class="custom-select">
                        <option selected>Pilih Nominal</option>
                        <option value="1">10.000</option>
                        <option value="2">20.000</option>
                        <option value="3">50.000</option>
                        <option value="4">100.000</option>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-chevron-down"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-secondary btn-block">Beli</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
