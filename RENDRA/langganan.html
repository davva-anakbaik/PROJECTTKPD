<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tokopedia Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="relative w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 overflow-visible">
   <div class="text-center mb-6 relative z-10">
    <img alt="Tokopedia logo, green owl icon with text Tokopedia" class="mx-auto mb-4" height="50" src="img/tokopediacard.png" width="130"/>
    <h1 class="text-3xl font-semibold text-green-600">
     Tokopedia Rendra
    </h1>
   </div>
   <form class="relative z-10">
    <h2 class="text-xl font-semibold mb-4">
     Masuk ke Tokopedia
    </h2>
    <div class="mb-4">
     <input aria-label="Nomor HP atau Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Nomor HP atau Email" type="text"/>
     <p class="text-gray-500 text-sm mt-1">
      Contoh: 08123456789
     </p>
    </div>
    <div class="flex justify-between items-center mb-4 text-sm">
     <a class="text-green-500 hover:underline" href="#">
      Butuh bantuan?
     </a>
     <a class="text-green-500 hover:underline" href="#">
      Daftar
     </a>
    </div>
    <button class="w-full bg-gray-300 text-gray-500 py-2 rounded-lg mb-4 cursor-not-allowed" disabled="" type="button">
     Selanjutnya
    </button>
    <div class="text-center text-gray-500 mb-4">
     atau masuk dengan
    </div>
    <button aria-label="Scan Kode QR" class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg mb-4 hover:bg-gray-50 transition" type="button">
     <i class="fas fa-qrcode mr-2">
     </i>
     Scan Kode QR
    </button>
    <button aria-label="Login with Google" class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition" type="button">
     <i class="fab fa-google mr-2">
     </i>
     Google
    </button>
   </form>
   <div class="pointer-events-none absolute bottom-0 left-0 w-full h-48 sm:h-56 md:h-64 opacity-10 z-0">
    <img alt="Background illustration of abstract green shapes and digital elements" class="w-full h-full object-cover" height="400" src="img/bayarkua.png" width="600"/>
   </div>
   <div class="pointer-events-none absolute bottom-0 left-4 w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 z-0">
    <img alt="Character illustration of a smiling person holding a smartphone with green background" class="w-full h-full object-cover rounded-full" height="100" src="img/maskot.png" width="100"/>
   </div>
  </div>
   <script src="https://cdn.tailwindcss.com">
   </script>
 </body>
</html>
