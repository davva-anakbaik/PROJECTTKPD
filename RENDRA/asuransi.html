<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tokopedia
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-green-600 p-4 flex justify-between items-center">
   <img alt="Tokopedia logo" class="h-8" height="50" src="img/tokopedia-logo.png~tplv-zr7vqa5nfb-image.image" width="150"/>
   <nav class="flex space-x-4 text-white">
    <a class="hover:underline" href="#">
     Promo
    </a>
    <a class="hover:underline" href="#">
     Nomor Favorit
    </a>
    <a class="hover:underline" href="#">
     Bayar Otomatis
    </a>
    <button class="bg-white text-green-600 px-4 py-1 rounded">
     Masuk
    </button>
    <button class="bg-white text-green-600 px-4 py-1 rounded">
     <i class="fas fa-th">
     </i>
    </button>
   </nav>
  </header>
  <main class="container mx-auto mt-8">
   <div class="flex justify-center space-x-8">
    <a class="text-center" href="#">
      <img alt="Pulsa icon" class="mx-auto" height="35" src="img/pulsa.png" width="35"/>
      <p>
        Pulsa
      </p>
    </a>
    <a class="text-center" href="">
      <img alt="Paket Data icon" class="mx-auto" height="35" src="img/pulsa.png" width="35"/>
    <p>
        Paket Data
    </p>
    </a>
    <a class="text-center" href="#">
     <img alt="Listrikpln" class="mx-auto" height="35" src="img/tagihanlistrik.png" width="35">
     <p>
      Listrik PLN
     </p>
    </a>
    <a class="text-center" href="#">
    <img alt="Tiketpesawat" class="mx-auto" height="35" src="img/e-tilang.png" width="35">
     <p>
      Tiket Pesawat
     </p>
    </a>
    <a class="text-center" href="#">
     <img alt="uangelektronik" class="mx-auto" height="35" src="img/uangelektronik.png" width="35">
     <p>
      Uang Elektronik
     </p>
    </a>
    <a class="text-center" href="#">
     <img alt="Vouchers" class="mx-auto" height="35" src="img/vouchers.png" width="35">
     <p>
      Vouchers
     </p>
    </a>
    <a class="text-center" href="#">
     <img alt="AngsuranKredit" class="mx-auto" height="35" src="img/angsurankredit.png" width="35">
     <p>
      Angsuran Kredit
     </p>
    </a>
    <a class="text-center" href="#">
     <img alt="Telkom" class="mx-auto" height="35" src="img/telkom.png" width="35">
     <p>
      Telkom
     </p>
    </a>
    <a class="text-center" href="#">
     <img alt="tagihangas" class="mx-auto" height="35" src="img/tagihangas.png" width="35">
     <p>
      Tagihan Gas
     </p>
    </a>
    <a class="text-center" href="#">
     <img alt="Internettvkabel" class="mx-auto" height="35" src="img/internet&tvkabel.png" width="35">
     <p>
      Internet &amp; TV Kabel
     </p>
    </a>
    <a class="text-center" href="#">
     <img alt="Streaming" class="mx-auto" height="35" src="img/streaming.png" width="35">
     <p>
      Streaming
     </p>
    </a>
    <a class="text-center" href="#">
     <img alt="Lainnya" class="mx-auto" height="35" src="img/lainnya.svg" width="35">
     <p>
      Lainnya
     </p>
    </a>     
    </div>
   </div>
  </div>
  <div class="bg-white p-4">
   <img alt="img" class="w-20" height="100" src="img/maskot.png" width="400"/>
   <p class="text-right text-green-600 mt-2">
    Lihat Semua Promo
   </p>
  </div>
  <div class="bg-white p-4 mt-4">
   <h2 class="text-xl font-bold">
    Asuransi
   </h2>
   <div class="mt-4">
    <label class="block text-gray-700">
     Pilih
    </label>
    <select class="w-full border border-gray-300 p-2 rounded mt-1">
     <option>
     SMK Ketintang
     </option>
     <option>
         Allianz Life Indonesia
     </option>
     <option>
        Surabaya
     </option>
    </select>
   </div>
   <div class="mt-4">
    <label class="block text-gray-700">
     Select Product
    </label>
    <select class="w-full border border-gray-300 p-2 rounded mt-1">
     <option>
      Rendraganteng
     </option>
     <option>
        Premi Pertama
     </option>
    </select>
   </div>
   <div class="mt-4">
    <label class="block text-gray-700">
     Nomor Polis
    </label>
    <input class="w-full border border-gray-300 p-2 rounded mt-1" placeholder="Masukkan Nomor Polis Anda" type="text"/>
   </div>
   <div class="mt-4 flex justify-between items-center">
    <img alt="Allianz logo" height="50" src="img/maskot.png" width="100"/>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">
     Bayar
    </button>
   </div>
  </div>
 </body>
</html>
