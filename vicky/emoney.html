<html lang="en">

</head>
<body class="bg-light">

                            <button class="btn btn-outline-secondary btn-block">300.000</button>
                        </div>
                        <div class="col-4 mb-2">

                        <div class="col-4 mb-2">

                        <div class="col-4 mb-2">
                            <button class="btn btn-outline-secondary btn-block">1.000.000</button>

                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-secondary btn-block" disabled>Bayar</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="text-muted">Top Up & Cek Saldo e Money Online Lebih Mudah di Tokopedia</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
