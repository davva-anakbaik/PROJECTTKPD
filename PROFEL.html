<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profiles Showcase - Editable Photos</title>
<style>
  :root {
    --primary-color: #1be945;
    --secondary-color: #f5f7fa;
    --accent-color: #ff6f61;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    margin: 0;
    background: var(--secondary-color);
    font-family: var(--font-family);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  header {
    background: var(--primary-color);
    width: 100%;
    padding: 1rem 0;
    text-align: center;
    color: white;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  main {
    background: white;
    margin: 2rem auto;
    max-width: 600px;
    width: 90%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .profile-photo-container {
    position: relative;
    width: 140px;
    height: 140px;
    margin-bottom: 1rem;
  }
  .profile-photo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--accent-color);
    box-shadow: 0 0 15px var(--accent-color);
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .profile-photo:hover {
    box-shadow: 0 0 22px var(--primary-color);
  }
  .change-photo-label {
    position: absolute;
    bottom: -5px;
    right: -5px;
    background: var(--accent-color);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    color: white;
    font-size: 24px;
    line-height: 36px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  .change-photo-label:hover {
    background: var(--primary-color);
  }
  h2 {
    margin: 0.5rem 0 0.3rem;
    font-size: 1.7rem;
    color: var(--primary-color);
  }
  h3 {
    margin: 0 0 1rem;
    font-weight: 400;
    color: #777;
    font-style: italic;
  }
  p.description {
    font-size: 1rem;
    line-height: 1.5;
    text-align: center;
    color: #444;
    padding: 0 1rem;
  }
  .nav-buttons {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
  }
  button {
    background: var(--primary-color);
    border: none;
    color: white;
    padding: 0.6rem 1.3rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
  }
  button:hover {
    background: var(--accent-color);
    box-shadow: 0 5px 15px var(--accent-color);
  }
  .profile-thumbnails {
    margin-top: 2rem;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    max-width: 600px;
  }
  .thumbnail {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid transparent;
    cursor: pointer;
    transition: border-color 0.3s ease;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
  }
  .thumbnail:hover {
    border-color: var(--accent-color);
  }
  .thumbnail.active {
    border-color: var(--primary-color);
    box-shadow: 0 0 12px var(--primary-color);
  }
  input[type="file"] {
    display: none;
  }
  @media (max-width: 480px) {
    main {
      width: 95%;
      padding: 1rem;
    }
    .profile-photo-container {
      width: 120px;
      height: 120px;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<header>Team Profiles</header>
<main>
  <div class="profile-photo-container">
    <img src="" alt="Profile Photo" class="profile-photo" id="profilePhoto" />
    <label for="uploadInput" class="change-photo-label" title="Change Photo" aria-label="Change Photo">&#9998;</label>
    <input type="file" id="uploadInput" accept="image/*" />
  </div>
  <h2 id="profileName">Name</h2>
  <h3 id="profileTitle">Title</h3>
  <p class="description" id="profileDesc">Description</p>

  <div class="nav-buttons">
    <button id="prevBtn" aria-label="Previous Profile">&laquo; Prev</button>
    <button id="nextBtn" aria-label="Next Profile">Next &raquo;</button>
  </div>

  <div class="profile-thumbnails" id="thumbnailContainer" aria-label="Profile Selector">
    <!-- Thumbnails generated by JS -->
  </div>
</main>

<script>
  // Profiles data, photo stores either a relative URL or object URL after user changes photo
  const profiles = [
    {
      name: "Dava Putra Pratama",
      title: "Desain Home & UI Home Tokopedia",
      photo: "DAVA/assets/img/foto profil dava.png",
      description: "Merupakan Siswa SMK KETINTANG SURABAYA yang mendesain homepage HOME."
    },
    {
      name: "Muh Andriansyah",
      title: "Desain Homepage Keuangan",
      photo: "ANDRE/foto profil andre.png",
      description: "Merupakan Siswa SMK KETINTANG SURABAYA yang mendesain homepage PROFILE."
    },
    {
      name: "Achmad Yuniar Firdausi",
      title: "Desain Homepage Perawatan Hewan",
      photo: "DAUS/img/foto profil daus.png",
      description: "Merupakan Siswa SMK KETINTANG SURABAYA yang mendesain homepage Perawatan Hewan."
    },
    {
      name: "Rendra Muhamad R",
      title: "Desain Homepage Top up&Tagihan",
      photo: "RENDRA/img/foto profil rendra.png",
      description: "Merupakan Siswa SMK KETINTANG SURABAYA yang mendesain homepage Top Up&Tagihan."
    },
    {
      name: "Vicky Putra D",
      title: "Desain Homepage Travel&Entertainment",
      photo: "vicky/gambar/foto profile vicky.png",
      description: "Merupakan Siswa SMK KETINTANG SURABAYA yang mendesain homepage Travel&Entertainment."
    },
    {
      name: "Argan Bayu K",
      title: "Desain Homepage Hobi&Mainan",
      photo: "ARGAN/img/foto profile argan.png",
      description: "Merupakan Siswa SMK KETINTANG SURABAYA yang mendesain homepage hobi&mainan."
    },
    {
      name: "Fahrel Athallah",
      title: "Desain Homepage Keuangan",
      photo: "FAHREL/Gambar/foto profile fahrelA.png",
      description: "Merupakan Siswa SMK KETINTANG SURABAYA yang mendesain homepage keuangan."
    }
  ];

  let currentIndex = 0;

  const photoEl = document.getElementById('profilePhoto');
  const nameEl = document.getElementById('profileName');
  const titleEl = document.getElementById('profileTitle');
  const descEl = document.getElementById('profileDesc');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const thumbnailContainer = document.getElementById('thumbnailContainer');
  const uploadInput = document.getElementById('uploadInput');

  function updateProfile(index) {
    currentIndex = index;
    const profile = profiles[index];
    photoEl.src = profile.photo;
    photoEl.alt = profile.name + " photo";
    nameEl.textContent = profile.name;
    titleEl.textContent = profile.title;
    descEl.textContent = profile.description;
    updateActiveThumbnail();
  }

  function updateActiveThumbnail() {
    const thumbnails = thumbnailContainer.querySelectorAll('img.thumbnail');
    thumbnails.forEach((thumb, idx) => {
      thumb.classList.toggle('active', idx === currentIndex);
    });
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + profiles.length) % profiles.length;
    updateProfile(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % profiles.length;
    updateProfile(currentIndex);
  });

  // Generate thumbnails
  profiles.forEach((profile, index) => {
    const thumbImg = document.createElement('img');
    thumbImg.src = profile.photo;
    thumbImg.alt = profile.name + ' thumbnail';
    thumbImg.className = 'thumbnail';
    thumbImg.tabIndex = 0;
    thumbImg.role = 'button';
    thumbImg.setAttribute('aria-pressed', 'false');
    thumbImg.addEventListener('click', () => {
      updateProfile(index);
    });
    thumbImg.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        updateProfile(index);
      }
    });
    thumbnailContainer.appendChild(thumbImg);
  });

  uploadInput.addEventListener('change', () => {
    if (uploadInput.files && uploadInput.files[0]) {
      const file = uploadInput.files[0];
      const objectUrl = URL.createObjectURL(file);
      // Update current profile photo source
      profiles[currentIndex].photo = objectUrl;
      // Update main photo
      updateProfile(currentIndex);
      // Update thumbnail for current profile
      const thumbs = thumbnailContainer.querySelectorAll('img.thumbnail');
      thumbs[currentIndex].src = objectUrl;
      // Optional: revoke old object URL after some time or on next change to prevent memory leaks
    }
  });

  // Clicking on main photo or label triggers upload dialog
  photoEl.addEventListener('click', () => uploadInput.click());

  // Initialize first profile view
  updateProfile(0);
</script>
</body>
</html>
